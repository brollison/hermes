<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
            
<h2>COMPONENT LIBRARY</h2>

<hr>

<h4>BUTTONS</h4>
<h5><code>class=".btn"</code></h5>
<button class="btn btn-sm">Small</button>
<button class="btn">Base</button>
<button class="btn btn-lg">Large</button>

<h5><code>class=".btn-primary"</code></h5>
<button class="btn btn-primary btn-sm">Small</button>
<button class="btn btn-primary">Base</button>
<button class="btn btn-primary btn-lg">Large</button>

<h5><code>class=".btn-alt"</code></h5>
<button class="btn btn-alt btn-sm">Small</button>
<button class="btn btn-alt">Base</button>
<button class="btn btn-alt btn-lg">Large</button>

<br><br><br>
<h4>TEXT FIELDS</h4>
<h5><code>class=".input"</code></h5>
<label for="text">Text Label</label>
<input type="text" id="text" name="text-field" placeholder="Placeholder text...">
<label for="date">Date Label</label>
<input type="date" id="date" name="date-field" placeholder="mm/dd/yyyy">

</body>


</html>
